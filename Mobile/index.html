<!DOCTYPE html>
<html>
    <head>
        <title> Flame Master </title>
        <link rel="icon" type="images/x-icon" href="Fm.ico">
    </head>
    <style>
                @keyframes gradient {
            0% {
                background-position: 0% 100%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
        body {
            height: 100vh;
            background: linear-gradient(to top left, rgb(240, 226, 187), rgb(212, 75, 75));
            background-size: 300% 300%;
            animation: gradient 5s ease infinite;
        }
        .FlameMaster {
            min-width: 200px;
            max-width: 500px;
            height: 50px;
            background-color: rgb(212, 75, 75);
            top: 10px;
            left: 15px;
            border-radius: 25px;
            border: 2px solid rgb(148, 26, 26);
            display: flex;
        }
        .p1 {
            font-size: 50px;
            margin: -3px auto 0px auto;
        }
        .catalog {
            min-width: 200px;
            max-width: 800px;
            height: 80px;
            background-color: rgb(212, 75, 75);
            margin: 10px auto 10px auto;
            border-radius: 25px;
            border: 2px solid rgb(148, 26, 26);
            display: flex;
        }
    </style>
    <body>
        <div class="FlameMaster">
            <p class="p1">
                Flame Master
            </p>
        </div>
        <div class="catalog">
            <li>

            </li>
        </div>
    </body>
</html>
